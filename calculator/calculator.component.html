<div class="container text-center" id="calc">
  <div class="calcBG text-center">
    <div class="row">
      <small>Calculator</small>
    </div>
    <div class="row" id="result">
      <form name="calc">
        <input type="text" class="screen text-right" value="{{str}}"name="result" readonly>
      </form>
    </div>
    <div class="row">
      <button #allClear type="button" (click)="makeClr()" class="btn btn-danger" >AC</button>
      <button #btnClear type="button" (click)="makeClr()" class="btn btn-warning" >CE</button>
      <button #btnPercent  type="button" (click)="addStr(btnPercent.value)" class="btn btn-info" value="%">%</button>
      <button #btnDevide type="button" (click)="addStr(btnDevide.value)" class="btn btn-info" value="/" >รท</button>
    </div>
    <div class="row">
      <button #btn7 value="7" (click)="addStr(btn7.value)"  type="button" class="btn btn-info" >7</button>
      <button #btn8 value="8" (click)="addStr(btn8.value)" type="button" class="btn btn-info" >8</button>
      <button #btn9 value="9" (click)="addStr(btn9.value)" type="button" class="btn btn-info" >9</button>
      <button #btnMulti value="*" (click)="addStr(btnMulti.value)" type="button" class="btn btn-info" >x</button>
    </div>
    <div class="row">
      <button #btn4 value="4" (click)="addStr(btn4.value)"  type="button" class="btn btn-info" >4</button>
      <button #btn5 value="5" (click)="addStr(btn5.value)" type="button" class="btn btn-info" >5</button>
      <button #btn6 value="6" (click)="addStr(btn6.value)" type="button" class="btn btn-info" >6</button>
      <button #btnMinus value="-" (click)="addStr(btnMinus.value)" type="button" class="btn btn-info" >-</button>
    </div>
    <div class="row">
      <button #btn1 value="1" (click)="addStr(btn1.value)" type="button" class="btn btn-info" >1</button>
      <button #btn2 value="2" (click)="addStr(btn2.value)" type="button" class="btn btn-info" >2</button>
      <button #btn3 value="3" (click)="addStr(btn3.value)" type="button" class="btn btn-info" >3</button>
      <button #btnPlus value="+" (click)="addStr(btnPlus.value)" type="button" class="btn btn-info" >+</button>
    </div>
    <div class="row">
      <button #btn0 value="0" (click)="addStr(btn0.value)" type="button" class="btn btn-info" >0</button>
      <button #btnDot value="." (click)="addStr(btnDot.value)" type="button" class="btn btn-info" >.</button>
      <button #btnEquals value="=" (click)="makeEql()" type="button" class="btn btn-success" >=</button>
      <button #btnBlank type="button" class="btn btn-info">&nbsp;</button>
    </div>
  </div>
</div>
